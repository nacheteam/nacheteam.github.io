---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <div class="categories">
      <i>Tags: {{ page.categories }}</i>
  </div>
  <div class="autor">
      <i>Autor: {{ page.author }}</i>
  </div>

  {% include disqus.html %}
</article>
